<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<title>РВК Оренбург</title>
	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="icon" href="img/favicon.png">
</head>

<body>

	<div class="pre-header">
		<div class="container">
			<nav class="pre-header__nav">
				<ul class="pre-header__ul">
					<li class="pre-header__item"><a href="#" class="pre-header__link">Новости</a></li>
					<li class="pre-header__item"><a href="" class="pre-header__link pre-header__link_color_green">ПИСЬМО ДИРЕКТОРУ</a></li>
				</ul>
			</nav>
		</div>
	</div>

	<div class="search">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-lg-2">
					<div class="search__title">Поиск РВК</div>
				</div>
				<div class="col-lg-9">
					<div class="search__inbtn">
						<input type="hidden" name="module" value="search">
						<input class="search__input" id="textbox" type="text" name="searchword" placeholder="Поиск">
						<button class="search__button" type="submit">Искать</button>
					</div>
				</div>
				<div class="col-lg-1">
					<div class="search__close"></div>
				</div>
			</div>
		</div>
	</div>

	<header class="header">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-lg-3">
					<div class="logo"><a href="/" class="logo__link"><img src="img/logo_normal.png" alt="" class="logo__img"></a></div>
				</div>
				<div class="col-lg-8">
					<nav class="general-nav">
						<ul class="general-nav__ul">
							<li class="general-nav__item"><a href="#" class="general-nav__link">Наша компания</a></li>
							<li class="general-nav__item"><a href="#" class="general-nav__link">Наша продукция</a></li>
							<li class="general-nav__item"><a href="#" class="general-nav__link">Партнерам</a></li>
							<li class="general-nav__item"><a href="#" class="general-nav__link">Карьера</a></li>
							<li class="general-nav__item"><a href="#" class="general-nav__link">Контакты</a></li>
						</ul>
					</nav>
				</div>
				<div class="col-lg-1">
					<div class="search-btn"></div>
				</div>
			</div>
		</div>
	</header>




	<script src="/js/scripts.min.js"></script>
	<script src="/js/custom.js"></script>
</body>
</html>
